<ion-header>
  <ion-toolbar class="new-background-color">
    <ion-title>Visitor List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content class="ion-no-padding">
      <ion-list class="ion-no-padding">

        <ion-item-group class="ion-margin-bottom" *ngFor="let item of visitorListArr" (click)="editVisitor(item)">
          <ion-item lines="none" class="ion-no-margin">
            <ion-label class="ion-no-margin">
              <h4>{{item.name}} - {{item.typeOfVisitDesc}}</h4>
              <!-- <ion-button class="ion-float-right" (click)="addTeacher(item)" slot="end">Add Teacher</ion-button> -->
              <!-- <ion-button class="ion-float-right" (click)="viewTeacher(item)" slot="end">View Teacher</ion-button> -->
            
            </ion-label>
            <ion-col class="ion-no-padding ion-align-self-center">
              <ion-label class="ion-no-margin ion-text-center">
              <ion-button class="ion-float-right" (click)="editVisitor(item)" slot="end">
                <ion-icon name="create-outline"></ion-icon></ion-button>
            </ion-label>
            </ion-col>
          </ion-item>

          <ion-item lines="none" class="ion-no-margin">
            <ion-grid class="ion-no-padding">
              <ion-row class="ion-align-items-center">
                <ion-col class="ion-no-padding ion-align-self-center">
                  <ion-label class="ion-no-margin">
                    <h5 class="label-text-sm">Email</h5>
                    <h4 class="text-info2">{{item.email}}</h4>
                  </ion-label>
                </ion-col>
                <ion-col class="ion-no-padding ion-align-self-center">
                  <ion-label class="ion-no-margin ion-text-center">
                    <h5 class="label-text-sm">Person to Visit</h5>
                    <h4 class="text-info2">{{item.personVisit}}</h4>
                  </ion-label>
                </ion-col>
                <ion-col class="ion-no-padding ion-align-self-center">
                  <ion-label class="ion-no-margin ion-text-center">
                  <ion-button class="ion-float-right" (click)="deleteVisit(item)" slot="end">
                    <ion-icon name="trash-outline"></ion-icon></ion-button>
                </ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
          <ion-item lines="none" class="ion-no-margin">
            <ion-grid class="ion-no-padding">
              <ion-row class="ion-align-items-center">
                <ion-col class="ion-no-padding ion-align-self-center">
                  <ion-label class="ion-no-margin">
                    <h5 class="label-text-sm">Date</h5>
                    <h4 class="text-info2">{{item.entryDate}}</h4>
                  </ion-label>
                </ion-col>
                <ion-col class="ion-no-padding ion-align-self-center">
                  <ion-label class="ion-no-margin ion-text-center">
                    <h5 class="label-text-sm">Entry Time</h5>
                    <h4 class="text-info2">{{item.start_time}}</h4>
                  </ion-label>
                </ion-col> 
                <ion-col class="ion-no-padding ion-align-self-center">
                  <ion-label class="ion-no-margin ion-text-center">
                    <h5 class="label-text-sm">End Time</h5>
                    <h4 class="text-info2">{{item.end_time}}</h4>
                  </ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-item-group>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button class="fab-add" (click)="addVisitor()">
      <ion-icon class="feather icon-plus"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-text color="primary" *ngIf="dataAvailbleOrNotCheck">
    <h3>No data found.</h3>
  </ion-text>
</ion-content>
